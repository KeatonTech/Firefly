<div class="ffContentBox" ng-class="{expanded: cc.expanded}">

  <!-- This this large view is displayed when the element is displayed -->
  <collapse expanded="cc.expanded">
    <ff-content content="cc.content" class="full"></ff-content>
  </collapse>

  <!-- This section is always visible -->
  <div class="desc">
    <ff-content class="thumb" content="cc.content"></ff-content>
    <div class="meta">
      <h3 ng-bind="cc.content.text" ng-if="cc.content.text"></h3>
      <div class="bottomrow">
        <p ng-bind="cc.content.title"></p>
        <cite ng-bind="cc.content.submitter.name"></cite>
      </div>
    </div>
  </div>
  
  <!-- Command palatte to show when expanded -->
  <collapse expanded="cc.expanded">
    <div class="commands">
      <div class="action">
        <img src="/public/images/Actions-ThumbsUp.svg" alt="Upvote">
        <p><b ng-bind="cc.content.upvotes"></b> Upvotes</p>
      </div>
      <div class="action">
        <img src="/public/images/Actions-Flag.svg" alt="Flag">
        <p>Flag Content</p>
      </div>
      <div class="action">
        <img src="/public/images/Actions-Share.svg" alt="Share">
        <p>Share</p>
      </div>
    </div>
  </collapse>

</div>
