<div class="ffContentBox" ng-class="{expanded: cc.expanded}" ng-click="cc.toggleExpansion()">

  <!-- This this large view is displayed when the element is displayed -->
  <collapse expanded="{{cc.expanded}}">
    <ff-content class="full" content="cc.content"></ff-content>
  </collapse>

  <!-- This section is always visible -->
  <div class="desc">
    <ff-content class="thumb" content="cc.content"></ff-content>
    <div class="meta">
      <h2 ng-bind="cc.content.title"></h2>
      <h3 ng-bind="cc.content.text" ng-if="cc.content.text"></h3>
      <div class="bottomrow">
        <cite ng-bind="cc.content.submitter.name"></cite>
        <p class="upvotes"><span ng-bind="cc.content.upvotes"></span> upvotes</p>
      </div>
    </div>
  </div>

</div>
