<!doctype html>
<html lang="en">
	<head>

		<title>Firefly Component Playground</title>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
		<script src="./js/component-playground/playground.js"></script>
		<script src="./js/component-playground/templates.js"></script>

    <link rel="stylesheet" href="./css/component-playground.css" media="screen" title="no title" charset="utf-8">

	</head>
	<body ng-app="playground" class="presentation" ng-controller="AppController as app">

    <ff-content-box 
		display="0" content="app.imageContent"
		expanded="app.expandedIndex | equals:0" ng-click="app.expandItem($scope,0)"
	></ff-content-box>
	
	<ff-content-box 
		display="0" content="app.imageContent2" show-thumbnail="false"
		expanded="app.expandedIndex | equals:1" ng-click="app.expandItem($scope,1)"
	></ff-content-box>
	
	<ff-content-box 
		display="0" content="app.videoContent"
		expanded="app.expandedIndex | equals:2" ng-click="app.expandItem($scope,2)"
	></ff-content-box>

	</body>
</html>
