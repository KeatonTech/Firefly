<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Firefly</title>
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
	<script src="./js/audience/audience.js"></script>
	<script src="./js/audience/templates.js"></script>
</head>
<body class="audience" ng-app="audience" ng-controller="AppController as app">
	<div class="header">
		<h2 ng-bind="app.presentationName"></h2>
		<div class="darkPulse"></div>
	</div>
	<div class="mainContent container">
		<div class="currentSlideViewer row">
			<iframe src="presentation.html" class="u-full-width" id="presPreview"></iframe>
		</div>

		<div class="pastSubmissions row">
			<h4>User Submissions</h4>
		</div>
	</div>
	<nav class="viewer">
		<ul>
			<li>
				<a href="viewer2" class="active">
					<span>[||]</span>
					<h1>Live</h1>
				</a>
			</li>
			<li>
				<a href="ask">
					<span>[||]</span>
					<h1>Q &amp; A</h1>
				</a>
			</li>
			<li>
				<a href="submit">
					<span>[||]</span>
					<h1>Submit</h1>
				</a>
			</li>
			<li>
				<a href="history">
					<span>[||]</span>
					<h1>History</h1>
				</a>
			</li>
		</ul>
	</nav>
</body>
</html>
